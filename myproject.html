<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Project</title>
  <link rel="stylesheet" href="assets/styles/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <img src="assets/images/DULogo.png" alt="Logo DU" class="logo">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-itemnav-item">
            <a class="nav-link" href="detailproject.html">Home</a>
          </li>
          <li class="nav-MyProject">
            <a class="nav-link active" href="myproject.html">My Project</a>
          </li>
        </ul>
        <a href="contactme.html"><button class="butt-contactme">Contact Me</button></a>
      </div>
    </div>
  </nav>

  <!-- Form Add Project -->
  <section class="container mt-4">
    <h2 class="judulmyproject">ADD MY PROJECT</h2>
    <form id="projectForm" onsubmit="addProject(event)">
      <div class="mb-3">
        <label for="projectName" class="form-label">Project Name</label>
        <input type="text" id="projectName" class="form-control" required>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="startDate" class="form-label">Start Date</label>
          <input type="date" id="startDate" class="form-control" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="endDate" class="form-label">End Date</label>
          <input type="date" id="endDate" class="form-control" required>
        </div>
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea id="description" class="form-control" rows="4" required></textarea>
      </div>

      <div class="mb-3">
  <label class="form-label">Technologies</label>
  <div class="row">
    <div class="col-6">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="Node Js" id="nodejs">
        <label class="form-check-label" for="nodejs">Node Js</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="React Js" id="reactjs">
        <label class="form-check-label" for="reactjs">React Js</label>
      </div>
    </div>
    <div class="col-6">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="Next Js" id="nextjs">
        <label class="form-check-label" for="nextjs">Next Js</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="TypeScript" id="typescript">
        <label class="form-check-label" for="typescript">TypeScript</label>
      </div>
    </div>
  </div>
</div>

      <div class="mb-3">
        <label for="image" class="form-label">Upload Image</label>
        <input type="file" id="image" class="form-control">
      </div>

      <div class="text-end">
  <button type="submit" class="btn btn-dark">Submit</button>
</div>
    </form>
  </section>

  <!-- List Project -->
  <section class="container mt-5">
    <h2 class="text-center mb-4">MY PROJECT</h2>
    <div id="projectList" class="row g-4"></div>
  </section>

  <script src="assets/scripts/index.js"></script>
</body>
</html>
